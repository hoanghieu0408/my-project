<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quáº£n lÃ½ Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸ“‹ Quáº£n lÃ½ Website</h1>

  <div class="form">
    <input id="name" placeholder="TÃªn website">
    <input id="url" placeholder="https://example.com">
    <button onclick="addWebsite()">ThÃªm Website</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>TÃªn</th>
        <th>URL</th>
        <th>Tráº¡ng thÃ¡i</th>
        <th>HÃ nh Ä‘á»™ng</th>
      </tr>
    </thead>
    <tbody id="websiteTable"></tbody>
  </table>

  <script>
    async function fetchWebsites() {
      const res = await fetch('/websites');
      const data = await res.json();
      const table = document.getElementById('websiteTable');
      table.innerHTML = '';
      data.forEach(site => {
        table.innerHTML += `
          <tr>
            <td>${site.id}</td>
            <td><input value="${site.name}" onchange="updateWebsite(${site.id}, this.value, null)"></td>
            <td><input value="${site.url}" onchange="updateWebsite(${site.id}, null, this.value)"></td>
            <td class="${site.active ? 'active' : 'inactive'}">${site.active ? 'Hoáº¡t Ä‘á»™ng' : 'KhÃ´ng hoáº¡t Ä‘á»™ng'}</td>
            <td>
              <button onclick="deleteWebsite(${site.id})">XÃ³a</button>
            </td>
          </tr>
        `;
      });
    }

    async function addWebsite() {
      const name = document.getElementById('name').value;
      const url = document.getElementById('url').value;
      if (!name || !url) return alert('Vui lÃ²ng nháº­p Ä‘á»§ thÃ´ng tin');
      await fetch('/websites', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, url })
      });
      document.getElementById('name').value = '';
      document.getElementById('url').value = '';
      fetchWebsites();
    }

    async function updateWebsite(id, name, url) {
      const body = {};
      if (name !== null) body.name = name;
      if (url !== null) body.url = url;
      await fetch('/websites/' + id, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      fetchWebsites();
    }

    async function deleteWebsite(id) {
      if (!confirm('Báº¡n cÃ³ cháº¯c muá»‘n xÃ³a website nÃ y?')) return;
      await fetch('/websites/' + id, { method: 'DELETE' });
      fetchWebsites();
    }

    fetchWebsites();
  </script>
</body>
</html>
